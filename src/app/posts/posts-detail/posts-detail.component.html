<div *ngIf="post" class="post-detail">
  <b>Creado por: </b>{{ post?.userId }}<br>
  <b>ID del post: </b> {{ post?.id }}<br>
  <b>Titulo del post: </b>{{ post?.title }}<br>
  <b>Contenido del post: </b><br>
  <pre>
    {{ post?.body }}
  </pre>
</div>
<div *ngIf="!post">
  <h4>No hay nada que mostrar =(</h4>
</div>
